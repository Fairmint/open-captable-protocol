  /stats/rxjs/dashboard:
    get:
      summary: Get Dashboard Stats
      description: |
        Calculates and returns dashboard statistics for an issuer.

        Uses RxJS to process the transaction history and generate dashboard metrics including:
        - Shares issued by stakeholder relationship
        - Stakeholder positions
        - Total capital raised
        - Latest share price
        - Valuation metrics
      tags:
        - Stats
      parameters:
        - in: query
          name: issuerId
          schema:
            type: string
          required: true
          description: Issuer ID to generate stats for
      responses:
        "200":
          description: Dashboard statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  sharesIssuedByCurrentRelationship:
                    type: object
                    description: Shares grouped by stakeholder relationship
                  positions:
                    type: array
                    description: Array of stakeholder positions
                    items:
                      type: object
                  numOfStakeholders:
                    type: integer
                    description: Count of stakeholders
                  totalRaised:
                    type: number
                    description: Total capital raised
                  latestSharePrice:
                    type: number
                    description: Most recent share price
                  valuations:
                    type: object
                    properties:
                      stock:
                        type: object
                        properties:
                          amount:
                            type: number
                          createdAt:
                            type: string
                            format: date-time
                          type:
                            type: string
                            enum: ["STOCK"]
                      convertible:
                        type: object
                        properties:
                          amount:
                            type: number
                          createdAt:
                            type: string
                            format: date-time
                          type:
                            type: string
                            enum: ["CONVERTIBLE"]
        "404":
          description: Issuer not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: string
                  error:
                    type: object

  /stats/rxjs/captable:
    get:
      summary: Get Cap Table Stats
      description: |
        Calculates and returns cap table statistics for an issuer.

        Uses RxJS to process the transaction history and generate a detailed cap table including:
        - Common and preferred stock summaries by class
        - Founder preferred shares (if applicable)
        - Warrants and non-plan awards
        - Stock plans (options, RSUs)
        - Convertible securities
        - Fully-diluted calculations
      tags:
        - Stats
      parameters:
        - in: query
          name: issuerId
          schema:
            type: string
          required: true
          description: Issuer ID to generate stats for
      responses:
        "200":
          description: Cap table statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  summary:
                    type: object
                    properties:
                      common:
                        type: object
                        properties:
                          rows:
                            type: array
                            items:
                              type: object
                          totalSharesAuthorized:
                            type: integer
                      preferred:
                        type: object
                        properties:
                          rows:
                            type: array
                            items:
                              type: object
                          totalSharesAuthorized:
                            type: integer
                      founderPreferred:
                        type: object
                        nullable: true
                        properties:
                          outstandingShares:
                            type: integer
                          sharesAuthorized:
                            type: integer
                          fullyDilutedShares:
                            type: integer
                          liquidation:
                            type: number
                          votingPower:
                            type: integer
                      warrantsAndNonPlanAwards:
                        type: object
                        properties:
                          rows:
                            type: array
                            items:
                              type: object
                      stockPlans:
                        type: object
                        properties:
                          rows:
                            type: array
                            items:
                              type: object
                          totalSharesAuthorized:
                            type: integer
                      totals:
                        type: object
                        properties:
                          totalSharesAuthorized:
                            type: integer
                          totalOutstandingShares:
                            type: integer
                          totalFullyDilutedShares:
                            type: integer
                          totalLiquidation:
                            type: number
                          totalVotingPower:
                            type: integer
                  convertibles:
                    type: object
                    properties:
                      convertiblesSummary:
                        type: object
                      totals:
                        type: object
                        properties:
                          outstandingAmount:
                            type: number
                  isCapTableEmpty:
                    type: boolean
        "404":
          description: Issuer not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: string
                  error:
                    type: object

  /export/ocf:
    get:
      summary: Export OCF Data
      description: |
        Exports all cap table data for an issuer in Open Cap Table Format (OCF).

        This endpoint retrieves and formats complete cap table data including:
        - Issuer information
        - Stakeholders
        - Stock classes
        - Stock plans
        - Stock legend templates
        - Valuations
        - Vesting terms

        The data can be used to generate OCX files or integrate with other OCF-compatible systems.
      tags:
        - Export
      parameters:
        - in: query
          name: issuerId
          schema:
            type: string
          required: true
          description: Issuer ID to export data for
      responses:
        "200":
          description: OCF-formatted cap table data
          content:
            application/json:
              schema:
                type: object
                properties:
                  issuer:
                    type: object
                    description: Issuer information
                  stakeholders:
                    type: array
                    items:
                      type: object
                    description: List of stakeholders
                  stockClasses:
                    type: array
                    items:
                      type: object
                    description: List of stock classes
                  stockPlans:
                    type: array
                    items:
                      type: object
                    description: List of stock plans
                  stockLegendTemplates:
                    type: array
                    items:
                      type: object
                    description: List of stock legend templates
                  valuations:
                    type: array
                    items:
                      type: object
                    description: List of valuations
                  vestingTerms:
                    type: array
                    items:
                      type: object
                    description: List of vesting terms
        "400":
          description: Missing issuer ID
          content:
            text/plain:
              schema:
                type: string
                example: "issuerId is required"
        "500":
          description: Server error
          content:
            text/plain:
              schema:
                type: string
                example: "Failed to fetch data"

  /ocf/validate/transactions:
    post:
      summary: Validate OCF Transactions
      description: |
        Validates a set of OCF-formatted transactions.

        This endpoint validates transactions against the OCF schema and business rules,
        checking for consistency and correctness without actually creating the transactions.
      tags:
        - Validation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - data
              properties:
                data:
                  type: array
                  items:
                    type: object
                    description: OCF-formatted transaction entities
      responses:
        "200":
          description: Validation successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                    description: Whether the transactions are valid
                    example: true
        "400":
          description: Missing data
          content:
            text/plain:
              schema:
                type: string
                example: "‚ùå | no data field in request body"
        "500":
          description: Validation failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                    example: false
                  error:
                    type: object
                    description: Error details

